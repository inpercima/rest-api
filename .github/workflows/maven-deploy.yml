on:
  release:
    types: [published]

name: Maven deploy

jobs:
  build:
    name: Maven deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: mvn deploy
